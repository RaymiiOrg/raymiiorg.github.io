<!DOCTYPE html><html><head><meta charset="utf-8"/><meta content="IE=edge" http-equiv="X-UA-Compatible"/><title>CSR Generator - Raymii.org</title><link href="//raymii.org/s/inc/css/light.css" rel="stylesheet"/></head><body><script type="text/javascript">
    function genetate_command() {

      var cn = document.getElementById("cn").value;
      var country =  document.getElementById("country").value;
      var state =  document.getElementById("state").value;
      var city =  document.getElementById("city").value;
      var org =  document.getElementById("organisation").value;
      var unit =  document.getElementById("unit").value;

      if(cn.replace(/\s/g,"") == ""){
        alert('Please enter a domain name.');
        return
      } else if(country.replace(/\s/g,"") == ""){
        alert('Please enter a country code (ISO).');
        return
      } else if(state.replace(/\s/g,"") == ""){
        alert('Please enter a state.');
        return
      } else if(city.replace(/\s/g,"") == ""){
        alert('Please enter a city.');
        return
      } else if(org.replace(/\s/g,"") == ""){
        alert('Please enter an organization.');
        return
      } else if(unit.replace(/\s/g,"") == ""){
        alert('Please enter an organizational unit.');
        return
      }

      if (document.getElementById('selfsig').checked) {
        var newtext = "openssl req -nodes -x509 -sha256 -newkey rsa:4096 -keyout \"" + cn + ".key\" -out \"" + cn + ".crt\" -days 365 -subj \"/C=" + country + "/ST=" + state + "/L=" + city + "/O=" + org + "/OU=" + unit + "/CN=" + cn + "\"";
      } else {
        var newtext = "openssl req -nodes -sha256 -newkey rsa:4096 -keyout \"" + cn + ".key\" -out \"" + cn + ".csr\" -subj \"/C=" + country + "/ST=" + state + "/L=" + city + "/O=" + org + "/OU=" + unit + "/CN=" + cn + "\"";
      }
      document.CSR.outputtext.value = newtext;

    }

  </script><a id="top-of-page"></a><div class="container-fluid "><div class="row"><div class="col-md-10 col-md-offset-1"><div class="page-header"><h1>OpenSSL CSR Command Generator</h1></div><p>Enter the data below and click Generate Command. Execute the command in a Terminal. Save the files.<br/> Don't use the following characters: &lt; &gt; ~ ! @ # $ % ^ * / \ ( ) ?</p><br/><form class="cssform" name="CSR"><div class="form-group"><label for="cn">Common Name (your.domain.org):</label><input class="form-control" id="cn" type="text" value=""/></div><div class="form-group"><label for="country">Country Cole (NL, BE, DE):</label><input class="form-control" id="country" type="text" value=""/></div><div class="form-group"><label for="state">State (Zuid-Holland):</label><input class="form-control" id="state" type="text" value=""/></div><div class="form-group"><label for="city">City (Rotterdam):</label><input class="form-control" id="city" type="text" value=""/></div><div class="form-group"><label for="organisation">Organisation:</label><input class="form-control" id="organisation" type="text" value=""/></div><div class="form-group"><label for="unit">Organisational Unit:</label><input class="form-control" id="unit" type="text" value=""/></div><div class="form-group"><div class="checkbox"><label><input id="selfsig" name="selfsig" type="checkbox"/>Generate Self Signed Certificate</label></div><div class="form-group"><input name="placement" type="hidden" value="replace"/><label><input onclick="genetate_command();" type="button" value="Generate Commando!"/></label></div><div class="form-group"><label for="outputtext">Command:</label><textarea class="form-control" cols="70" name="outputtext" rows="10"></textarea></div></div></form></div></div></div></body></html>
